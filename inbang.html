<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "<table border='1'>"
        for (let i = 1; i <= 10; i++) {
            str += "<tr>"
            for (let j = 1; j <= 10; j++) {
                str += "<td width='5' height='5'>"
                // str += i * j*2
                // in bảng cửu chương
                str += i + "x" + j + "="+ i * j
                str += "</td>"
            }
            str += "</tr>"
        }
        str += "</table>"
        document.write(str);
    </script>
</body>

</html>
